<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<h:form>
			<h:dataTable id="leftMenuNavigation" var="item" value="#{licenseNavigationBean.navigationItems}">
				<h:column>
					<h:commandLink action="#{item.action}" value="#{item.text}" disabled="#{item.disabled}"
						styleClass="#{item.page.endsWith(facesContext.viewRoot.viewId) ? 'active-link' : ''}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:composition>
</body>
</html>
